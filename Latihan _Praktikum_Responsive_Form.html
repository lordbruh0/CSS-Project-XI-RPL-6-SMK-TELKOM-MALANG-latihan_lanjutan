<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Responsive Form</title>
  <link rel="stylesheet" href="Latihan _Praktikum_Responsive_Form.css">
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset>
        <legend>Registration Form</legend>
        
        <div class="col-3- label">
          First Name
        </div>
        <div class="col-9">
          <input type="text" class="form-control">
        </div>

        <div class="col-3- label">
          Last Name
        </div>
        <div class="col-9">
          <input type="text" class="form-control">
        </div>

        <div class="col-3- label">
          Date of Birth
        </div>
        <div class="col-9">
          <input type="date" class="form-control">
        </div>

        <button type="button" class="button">
          Register
        </button>
      </fieldset>
    </form>
  </div>
</body>
</html>
